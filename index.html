<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilgalleri</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 2rem;
        }

        .gallery-item {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: #1c1c1c;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            filter: brightness(0.8);
            transition: filter 0.3s;
        }

        .gallery-item:hover img {
            filter: brightness(1);
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
        }

        .gallery-item .info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            text-align: center;
            font-size: 1rem;
        }

        .header {
            background-color: #000;
            padding: 1rem;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 2rem;
            color: #f39c12;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #000;
            color: #f39c12;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Bilgalleriet</h1>
    </header>

    <section class="gallery">
        <div class="gallery-item">
            <img src="car1.jpg" alt="Lamborghini Aventador">
            <div class="info">Lamborghini Aventador</div>
        </div>
        <div class="gallery-item">
            <img src="car2.jpg" alt="Ferrari SF90">
            <div class="info">Ferrari SF90</div>
        </div>
        <div class="gallery-item">
            <img src="car3.jpg" alt="Porsche 911 Turbo S">
            <div class="info">Porsche 911 Turbo S</div>
        </div>
        <div class="gallery-item">
            <img src="car4.jpg" alt="Bugatti Chiron">
            <div class="info">Bugatti Chiron</div>
        </div>
        <div class="gallery-item">
            <img src="car5.jpg" alt="Aston Martin Valkyrie">
            <div class="info">Aston Martin Valkyrie</div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Bilgalleriet. Alle rettigheter reservert.</p>
    </footer>
</body>
</html>
